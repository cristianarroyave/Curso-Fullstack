<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Display en CSS</title>
</head>
<body>
    <p>Los parrafos por defecto</p>
    <p>se muestran en bloque</p>
    <span>Los elementos span por defecto</span>
    <span>se muestran en linea</span>
    <hr>
    <p class="en-linea">Estos párrafos estan modificados para ponerse en linea</p>
    <p class="en-linea">Sigo siendo de la clase anterior</p>
    <hr>
    <span class="en-bloque">Estos span están modificados</span>
    <span class="en-bloque">para mostrarse en bloque</span>
    <hr>
    <p class="en-linea-y-bloque">Estos párrafos tienen el </p>
    <p class="en-linea-y-bloque">valor inline-block</p>
</body>
</html>
