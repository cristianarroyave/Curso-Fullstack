<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementacion de CSS</title>
    <!-- Implementación de CSS mediante archivo externo -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Implementacion de CSS con el elemento style -->
    <style>
        li {
            font-size: 20px;
            color: violet;
        }
    </style>
    <button>Aceptar</button>
    <ul>
        <li>Peras</li>
        <li>Manzanas</li>
        <li>Fresas</li>
    </ul>
    <!-- Implementacion con el atributo style -->
    <h1 style="background-color: brown; color: white;">¡Hola Mundo!</h1>    
    <!-- Jerarquia de estilos: atributo, etiqueta y relsheet -->
</body>
</html>
