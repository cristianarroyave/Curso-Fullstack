<div class="card">
    <h1>Ejemplo de directiva [ngStyle]</h1>
    <p>Introduzca su puntuaci√≥n</p>
    <input type="number" [(ngModel)]="puntuacion">
    <p *ngIf="puntuacion && puntuacion >=0 && puntuacion <=10 ; else aviso"
        [ngStyle]="{'color': getColor()}">La puntuacion obtenida es {{puntuacion}}</p>
    <ng-template #aviso>
        <p>Introduzca un valor entre 10 y 0</p>
    </ng-template>
</div>
